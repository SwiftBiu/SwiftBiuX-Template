name: Build and Release Versioned Plugins

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write # Grant write permission to create/delete releases and tags

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Create distribution directory
        run: mkdir -p dist

      - name: Build all plugins
        run: |
          # Find all directories containing a manifest.json to identify them as plugins.
          for dir in */; do
            plugin_name="${dir%/}"
            if [ -f "${plugin_name}/manifest.json" ]; then
              echo "Building plugin: ${plugin_name}"
              ./scripts/build_plugin.sh "${plugin_name}"
              if [ $? -eq 0 ]; then
                # Move the successfully built plugin to the dist directory
                mv "${plugin_name}.swiftbiux" dist/
              else
                echo "::error::Failed to build plugin ${plugin_name}"
                exit 1
              fi
            fi
          done

      - name: List packaged plugins
        run: |
          echo "Contents of dist directory:"
          ls -l dist

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload plugin assets to release
        run: gh release upload ${{ github.ref_name }} dist/*.swiftbiux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}