name: Build and Release Versioned Plugins

on:
  push:
    tags:
      - "v*" # Trigger on tags like v0.1.0, v1.0.0, etc.
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-release:
    runs-on: macos-latest
    # Run on v* tags or on pushes to main with "[release]" in the commit message
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]'))
    permissions:
      contents: write # Grant write permission to create/delete releases and tags

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Create distribution directory
        run: mkdir -p dist

      - name: Build all plugins
        run: |
          # Find all directories containing a manifest.json to identify them as plugins.
          for dir in */; do
            plugin_name="${dir%/}"
            if [ -f "${plugin_name}/manifest.json" ]; then
              echo "Building plugin: ${plugin_name}"
              ./scripts/build_plugin.sh "${plugin_name}"
              if [ $? -eq 0 ]; then
                # Move the successfully built plugin to the dist directory
                mv "${plugin_name}.swiftbiux" dist/
              else
                echo "::error::Failed to build plugin ${plugin_name}"
                exit 1
              fi
            fi
          done

      - name: Generate plugins.json catalog
        run: node scripts/generate_catalog.js

      - name: Commit and push catalog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add catalog/plugins.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to catalog."
          else
            git commit -m "chore: Update plugin catalog [skip ci]"
            git push origin HEAD:main
          fi

      - name: List packaged assets
        run: |
          echo "Contents of dist directory:"
          ls -l dist

      - name: Determine Release Tag and Type
        id: determine_tag
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "TITLE=Release ${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            TAG="nightly-$(date +%Y%m%d-%H%M%S)"
            echo "TAG=${TAG}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "TITLE=Nightly Build ${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Git Tag
        if: steps.determine_tag.outputs.PRERELEASE == 'true'
        run: |
          git tag ${{ steps.determine_tag.outputs.TAG }}
          git push origin ${{ steps.determine_tag.outputs.TAG }}

      - name: Create GitHub Release
        run: |
          gh release create ${{ steps.determine_tag.outputs.TAG }} \
            --title "${{ steps.determine_tag.outputs.TITLE }}" \
            --generate-notes \
            ${{ steps.determine_tag.outputs.PRERELEASE == 'true' && '--prerelease' || '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload plugin assets to release
        run: gh release upload ${{ steps.determine_tag.outputs.TAG }} dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
