name: Build and Release Nightly Plugins

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write # Grant write permission to create/delete releases and tags

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create distribution directory
        run: mkdir -p dist

      - name: Build all plugins
        run: |
          # Find all directories containing a manifest.json to identify them as plugins.
          for dir in */; do
            plugin_name="${dir%/}"
            if [ -f "${plugin_name}/manifest.json" ]; then
              echo "Building plugin: ${plugin_name}"
              ./scripts/build_plugin.sh "${plugin_name}"
              if [ $? -eq 0 ]; then
                # Move the successfully built plugin to the dist directory
                mv "${plugin_name}.swiftbiux" dist/
              else
                echo "::error::Failed to build plugin ${plugin_name}"
                exit 1
              fi
            fi
          done

      - name: List packaged plugins
        run: |
          echo "Contents of dist directory:"
          ls -l dist

      - name: Delete old nightly release and tag
        run: |
          gh release delete nightly-build --yes || echo "No previous nightly-build release to delete."
          git push origin --delete nightly-build || echo "No previous nightly-build tag to delete."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new nightly release
        run: |
          gh release create nightly-build \
            --title "Nightly Build $(date +'%Y-%m-%d %H:%M')" \
            --notes "This release contains the latest plugin builds from the main branch. These are not stable releases and are intended for testing purposes." \
            --prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload plugin assets to release
        run: gh release upload nightly-build dist/*.swiftbiux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}